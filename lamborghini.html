<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini</title>


    <link rel="stylesheet" href="./lamborghini.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




</head>



<body>
 

    <div class="super-container">


        <div class="container">

        


            <div class="box">

                <header>

                    <h1>Lamborghini </h1>
                </header>
    



                <div class="img" id="img">
                    
                </div>
             

                <img src="" alt="">

                <div class="info">

                        <h2 id="title">Lamborghini SC20</h2> 
                        <p id="age">Año:2020</p> 
                        <p id="engine">Motor: V12, 6.5 L, 770 CV</p> 
                        <p id="maximumSpeed">Velocidad máxima: Más de 350 km/h</p> 


            </div>

            <footer>

                <button class="fa-solid fa-angle-left btn" id="forward">


                </button>
            

                <button class="fa-solid fa-angle-right btn" id="back">

                </button>


                



            </footer>
    

        </div>


       

    </div>




    <script src="./lamborghini.js"></script>
</body>



</html>
